<!doctype html>
<html>
<head>
    <title>ToDoList</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

<div class="box">
    <h1 class="head-text">Welcome</h1>
    <hr>
    <div class="input-fields">
    <form name="myForm" method="post" id="form">

        <select id="selectType" name="type">
            <option value="">Choose</option>
            <option value="user">User</option>
            <option value="student">Student</option>
            <option value="developer">Developer</option>
        </select>

        <input type="text" id="fname" name="firstname" class="form-field" placeholder="Your first name.." required>
        <span class="validation-field" for="fname"></span>

        <input type="text" id="lname" name="lastname" class="form-field" placeholder="Your last name.." required>
        <span class="validation-field" for="lname"></span>

        <input type="text" id="specialization" name="specialization" class="form-field" placeholder="Your specialization.." required>
        <span class="validation-field" for="specialization"></span>

        <input type="text" id="jobTitle" name="jobTitle" class="form-field" placeholder="Your job title.." required>
        <span class="validation-field" for="jobTitle"></span>

        <input type="button" value="Submit" id="button" class="form-button" onclick="createUser()">
    </form>
    </div>

    <div class="container">
        <ul class="nav nav-pills" role="tablist">
            <li><a id="link-menu-1" class="nav-link"  data-toggle="pill" role="tab" href="#menu1">Simple task</a></li>
            <li><a id="link-menu-2" class="nav-link" data-toggle="pill" role="tab" href="#menu2">Home task</a></li>
            <li><a id="link-menu-3" class="nav-link" data-toggle="pill" role="tab" href="#menu3">Project task</a></li>
        </ul>

        <div class="tab-content">
              <div role="tabpanel" class="tab-pane fade" id="menu1">
                  <div class="field-title">
                      <input type="text" class="form-title" id="title1" placeholder="Title...">
                  </div>
                  <div class="field-status">
                      <input type="text" class="form-status" id="status1" placeholder="Status...">
                  </div>
                  <div class="field-description">
                      <input class="field-textarea" placeholder="Description..." disabled>
                  </div>
                  <div class="field-date">
                      <input type="date" class="date" disabled>
                  </div>
                  <div class="add-container">
                      <input type="button" value="Add" formmethod="post" class="addBtn" onclick="newSimpleTask()">
                  </div>
              </div>

              <div role="tabpanel" class="tab-pane fade" id="menu2">
                  <div class="field-title">
                      <input type="text" class="form-title" id="title2" placeholder="Title...">
                  </div>
                  <div class="field-status">
                      <input type="text" class="form-status" id="status2" placeholder="Status...">
                  </div>
                  <div class="field-description">
                      <input type="text" class="field-textarea" placeholder="Description...">
                  </div>
                  <div class="field-date">
                      <input  type="date" class="date" disabled>
                  </div>
                  <div class="add-container">
                      <input type="button" value="Add" formmethod="post" class="addBtn" onclick="newHomeTask()">
                  </div>
              </div>

              <div role="tabpanel" class="tab-pane fade" id="menu3">
                  <div class="field-title">
                      <input type="text" class="form-title" placeholder="Title...">
                  </div>
                  <div class="field-status">
                      <input type="text" class="form-status" placeholder="Status...">
                  </div>
                  <div class="field-description">
                      <textarea type="text" class="field-textarea" placeholder="Description..."></textarea>
                  </div>
                  <div class="field-date">
                      <input type="date" class="date">
                  </div>
                  <div class="add-container">
                      <input type="button" value="Add" formmethod="post" class="addBtn" onclick="newProjectTask()">
                  </div>
              </div>
        </div>
     </div>

    <div id="list-tasks"></div>
</div>

<script src="classes.js"></script>
<script src="constants.js"></script>
<script src="toDoList.js"></script>
<script src="createTask.js"></script>
<script src="createUser.js"></script>
</body>
</html>
